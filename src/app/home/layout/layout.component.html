<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     
      <img class="toolbar-logo" src="img/astrobeam-logo.png">
      <span style="margin-left: 20px;">ASTRO - Applications</span>
      <span class="toolbar-spacer"></span>

       <!-- @if (isHandset$ | async) { -->
       <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" matTooltip="Menu">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- } -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="sidenav-scroll-wrapper">
      <div class="sidenav-content">
        <ng-content></ng-content>
      </div>
    </div>
  </mat-sidenav-content>

  <mat-sidenav #drawer class="sidenav" position="end" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'over'" [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      @for (item of rootRoutes; track $index) {
      <a mat-list-item [routerLink]="item.path" #link="routerLinkActive" routerLinkActive [activated]="link.isActive">
        {{ item.title }}
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>

</mat-sidenav-container>
